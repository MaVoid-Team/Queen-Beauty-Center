version: '3.8'

services:
  queen:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: queen-app
    restart: unless-stopped
    environment:
      - NODE_ENV=production
      - NEXT_TELEMETRY_DISABLED=1
      - PORT=3000

    # Bind to localhost only; host Nginx will reverse-proxy to this port.
    # Change 3022 if it conflicts with other apps on the same VPS.
    ports:
      - "3022:3000"
    
    networks:
      - webapps

networks:
  webapps:
    driver: bridge
